<form action="/_parking" method="POST">
    <div>
        <section>
            <h1>Choose a Parking Lot</h1>
            <p>All vehicles must pay for parking. Any vehicles parked illegally will be ticketed and towed</p>
            <select name="lot">
                <option value="A">Lot 1 ($3.25/hr)</option>
                <option value="B">Lot 2 ($1.50/hr)</option>
                <option value="C">Lot special ($5.75/hr)</option>
            </select>
    
            <p>Hours:</p>
            <input type="text" name="Hours" placeholder="Enter number of hours">
    
            <p>Lisence Plate:</p>
            <input type="text" name="license" placeholder="Enter license plate">
    
            <button type="submit">Pay</button>
        </section>
    </div>
